{% extends "base.html" %}

{% block conteudo %}
    <div class="container">
        <div class="row" style="margin-bottom: 20px">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                <div class="retangulo">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="{{ projeto.icone.url }}" width="100%">
                        </div>
                        <div class="col-lg-8">
                            <h3 style="color: #fff;">{{ projeto.nome }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="jumbotron">
                <p>{{ projeto.descricao }}</p>
            </div>
        </div>
    </div>

{% endblock %}
